<div class="row">
  <h1 class="col-md-12">{{product.name}}</h1>
</div>
<div class="row">
  <div id="myCarousel" class="carousel slide col-md-4" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of listProductImages; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
        <img class="d-block w-100 max-image" [src]="image" >
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel"  data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="col-md-8">
    <h6>Descrição:</h6>
    <p>{{product.description}}</p>
    <h4>Valor:{{product.value | currency:'BRL' }}</h4>
    <h6>Fornecedor: {{product.provider}}</h6>
    <h6>Setor: {{product.productType}}</h6>
    <button class="btn btn-lg btn-outline-success" (click)="comprar()">Comprar</button>
  </div>
</div>
