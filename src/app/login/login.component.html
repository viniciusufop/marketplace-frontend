
<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="central">
    <div class="div-center">
      <p class="h2 text-center">Login do Cliente</p>
    </div>
    <div class="form-group div-center">
      <label>Username:</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
             required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group div-center">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
             required minlength="6" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group div-center">
      <button class="btn btn-outline-success button-login">Login</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>

  <div class="div-center">
    <p class="text-center">NÃ£o tem cadastro? <a href="signup">Cadastre-se</a></p>
  </div>s
</ng-template>
