<table mdbTable class="table table-hover">
  <thead class="thead-light">
  <tr>
    <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
    </th>
  </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let el of elements" (click)="selectProduct(el)">
      <th scope="row">{{el.id}}</th>
      <th>{{el.name}}</th>
    </tr>
  </tbody>
</table>
